---
# defaults reflect slave dns server configuration variables
master_ipv4: "192.168.50.230"
slave_ipv4: "192.168.50.232"
network_range: "192.168.50.0/24"

domain: "special.localdomain"

server:
  - ipv4: ""
  - expire: "1W"
  - fwd_zone_file: "fwd.{{ domain }}.db"
  - minimum: "3H"
  - name: "ns01"
  - refresh: "1D"
  - retry: "1H"
  - serial: "1"
  - type: ""

valid_role_inputs:
  - "master"
  - "slave"
